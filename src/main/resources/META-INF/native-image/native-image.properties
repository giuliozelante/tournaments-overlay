# GraalVM Native Image Configuration
# Configure classes to be initialized at runtime instead of build time

# Exclude problematic packages from build-time initialization
Args = --initialize-at-run-time=com.sun.beans \
       --initialize-at-run-time=java.beans \
       --initialize-at-run-time=kotlin.coroutines.intrinsics \
       --enable-url-protocols=http,https \
       -H:+ReportExceptionStackTraces \
       -H:+AllowVMInspection 