<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout.html}">
<head>
    <title>Standings</title>
    <style>
        .standings-container {
            margin-top: 1.5rem;
        }
        .standings-table {
            width: 100%;
            border-collapse: collapse;
        }
        .standings-table th,
        .standings-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .standings-table th {
            background-color: #f5f5f5;
            font-weight: 600;
        }
        .standings-table tr:hover {
            background-color: #f9f9f9;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }
        .pagination a, .pagination span {
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .pagination .current {
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>
    <main layout:fragment="content">
        <!-- Tournament Contextual Navigation -->
        <div th:replace="~{fragments/tournament-nav :: tournament-nav(${tournament}, ${tournamentId}, ${eventId}, 'standings')}"></div>
        
        <h3>Standings</h3>
        <p th:if="${event != null}" class="event-subtitle">
            <strong th:text="${event.name}">Event Name</strong>
            <span th:if="${event.videogame}" th:text="' - ' + ${event.videogame}"> - Game</span>
        </p>
        
        <div th:if="${standings.isEmpty()}" class="empty-state">
            <p>No standings available. The event might not have started yet or results haven't been posted.</p>
        </div>
        
        <div th:unless="${standings.isEmpty()}" class="standings-container">
            <table class="standings-table">
                <thead>
                    <tr>
                        <th>Place</th>
                        <th>Gamertag</th>
                        <th>Record</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="standing : ${standings}">
                        <td th:text="${standing.placement}">1</td>
                        <td th:text="${standing.gamertag}">Player</td>
                        <td th:text="${standing.wins + '-' + standing.losses}">0-0</td>
                    </tr>
                </tbody>
            </table>
            
            <!-- Pagination -->
            <div class="pagination" th:if="${totalPages > 1}">
                <a th:if="${currentPage > 1}" th:href="@{/standings(eventId=${eventId}, page=${currentPage - 1}, perPage=${perPage})}">&laquo; Previous</a>
                <span class="current" th:text="${currentPage}">1</span>
                <a th:if="${currentPage < totalPages}" th:href="@{/standings(eventId=${eventId}, page=${currentPage + 1}, perPage=${perPage})}">Next &raquo;</a>
            </div>
        </div>
    </main>
</body>
</html>
