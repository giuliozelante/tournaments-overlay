<!DOCTYPE html>
<html 
    lang="en" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">
<head>
    <title>Home</title>
    <style>
        .features {
            margin-top: 2rem;
        }
        .tournament-loader {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .tournament-loader h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <main layout:fragment="content">
        <h2>to Tournaments Overlay</h2>
        <p>This application provides access to tournament data from the start.gg API.</p>
        
        <div class="tournament-loader">
            <h3>Quick Tournament Access</h3>
            <p>Load tournaments for a specific Owner ID using HTMX:</p>
            
            <section hx-get="/tournaments?ownerId=1802421" class="smooth" hx-trigger="load" hx-target="this">
                <div>
                    <p>Loading tournaments...</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
