query StandingsQuery($eventId: ID!, $page: Int = 1, $perPage: Int = 25, $sortBy: String = "placement ASC") {
  event(id: $eventId) {
    id
    name
    tournament {
      id
    }
    phases {
      id
      name
      phaseGroups {
        nodes {
          id
          displayIdentifier
          bracketType
          standings(query: {
            page: $page,
            perPage: $perPage,
            sortBy: $sortBy
          }) {
            nodes {
              id
              placement
              entrant {
                id
                name
                participants {
                  player {
                    id
                    gamerTag
                    prefix
                  }
                }
              }
              stats {
                score {
                  label
                  value
                }
              }
            }
            pageInfo {
              page
              total
              perPage
              totalPages
            }
          }
        }
      }
    }
  }
}
